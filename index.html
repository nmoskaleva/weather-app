<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather App</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
</head>

<body>
    <section>
        <input type="text" id="user-city" placeholder="Please enter your city"> <br>
        <button id="get-weather">Get current weather</button>
    </section>
    <section>
        <div id="current-city">
            <h1 class="city"></h1>
            <h2 class="temp"></h2>
            <img class="weather-icon" src="weather.png" alt="icon mabe by flaticon.com">
            <h2 class="description"></h2>
        </div>
    </section>
    <section>
        <button id="user-location-btn">Weather at my location</button>
    </section>
    <script src="main.js"></script>
</body>

</html>
